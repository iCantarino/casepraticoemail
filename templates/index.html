<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Email Classifier AI</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <h1 class="text-center mb-4 text-primary fw-bold">ðŸ“§ Email Classifier AI</h1>
            <p class="text-center text-muted">Classifique seus emails automaticamente e receba respostas sugeridas.</p>

            <form id="emailForm" enctype="multipart/form-data" class="mt-4">
              <div class="mb-3">
                <label for="emailText" class="form-label">Cole o texto do email:</label>
                <textarea class="form-control" id="emailText" name="emailText" rows="6"></textarea>
              </div>

              <div class="mb-3">
                <label for="file" class="form-label">Ou envie um arquivo (.txt ou .pdf):</label>
                <input class="form-control" type="file" id="file" name="file">
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg shadow">Classificar</button>
              </div>
            </form>

            <hr class="my-4">

            <div id="result" class="mt-4 text-center d-none">
              <h2 class="mb-3">Resultado:</h2>
              <div class="alert alert-info shadow-sm">
                <p><strong>Categoria:</strong> <span id="category"></span></p>
                <p><strong>Resposta sugerida:</strong> <span id="response"></span></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de envio -->
  <script>
    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("emailText", document.getElementById("emailText").value);
      if(document.getElementById("file").files[0]){
        formData.append("file", document.getElementById("file").files[0]);
      }

      const res = await fetch("/process", {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      document.getElementById("category").innerText = data.category;
      document.getElementById("response").innerText = data.response;
      document.getElementById("result").classList.remove("d-none");
    });
  </script>
</body>
</html>
