<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Email Classifier AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow-lg border-0 rounded-4">
          <div class="card-body p-5">
            <h1 class="text-center mb-4 text-primary fw-bold">ðŸ“§ Email Classifier AI</h1>
            <p class="text-center text-muted">Classifique seus emails automaticamente e receba respostas sugeridas.</p>

            <form id="emailForm" enctype="multipart/form-data" class="mt-4">
              <div class="mb-3">
                <label for="emailText" class="form-label">Cole o texto do email:</label>
                <textarea class="form-control" id="emailText" name="texto" rows="6"></textarea>
              </div>

              <div class="mb-3">
                <label for="file" class="form-label">Ou envie um arquivo (.txt ou .pdf):</label>
                <input class="form-control" type="file" id="file" name="file" accept=".txt,.pdf">
                <div class="form-text">Se enviar arquivo, o texto colado serÃ¡ ignorado.</div>
              </div>

              <div class="d-grid">
                <button id="submitBtn" type="submit" class="btn btn-primary btn-lg shadow">Classificar</button>
              </div>
            </form>

            <hr class="my-4">

            <div id="result" class="mt-4 text-center d-none">
              <h2 class="mb-3">Resultado:</h2>
              <div class="alert alert-info shadow-sm text-start">
                <p class="mb-1"><strong>Categoria:</strong> <span id="category"></span></p>
                <p class="mb-0"><strong>Resposta sugerida:</strong></p>
                <pre id="response" class="mt-2 mb-0" style="white-space:pre-wrap;"></pre>
              </div>
            </div>

            <div id="errorBox" class="alert alert-danger mt-4 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById("emailForm");
    const submitBtn = document.getElementById("submitBtn");
    const result = document.getElementById("result");
    const errorBox = document.getElementById("errorBox");
    const category = document.getElementById("category");
    const responseEl = document.getElementById("response");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.classList.add("d-none");
      result.classList.add("d-none");

      const formData = new FormData();
      formData.append("texto", document.getElementById("emailText").value || "");
      const fileInput = document.getElementById("file");
      if (fileInput.files[0]) {
        formData.append("file", fileInput.files[0]);
      }

      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Classificando...";

      try {
        const res = await fetch("/analisar/", { method: "POST", body: formData });

        let data;
        try {
          data = await res.json();
        } catch {
          throw new Error("Resposta do servidor nÃ£o Ã© JSON.");
        }

        if (!res.ok || data.erro) {
          throw new Error(data?.erro || `Erro HTTP ${res.status}`);
        }

        category.textContent = data.category || "â€”";
        responseEl.textContent = data.response || data.raw || "â€”";
        result.classList.remove("d-none");
      } catch (err) {
        errorBox.textContent = err.message || "Erro desconhecido.";
        errorBox.classList.remove("d-none");
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
